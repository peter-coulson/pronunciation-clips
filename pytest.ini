[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    quick: Quick tests that run in development (< 15s)
    extensive: Full coverage tests for CI/release (> 15s)
    e2e: End-to-end tests
    integration: Integration tests  
    unit: Unit tests
    diarization: Diarization-related tests
    performance: Performance tests
    error_handling: Error handling tests

# Test output
addopts = -v --tb=short --strict-markers

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning